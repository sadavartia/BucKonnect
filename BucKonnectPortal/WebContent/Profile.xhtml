<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:outputText value="User Profile"></h:outputText>

			<h:panelGrid columns="2">
				<h:outputText value="User : #{loginBean.name}"></h:outputText><h:outputText value="" />
				<h:outputText value="First Name"></h:outputText>
				<h:inputText value="#{updateUserProfileBean.firstName}"></h:inputText>
				<h:outputText value="Last Name"></h:outputText>
				<h:inputText value="#{updateUserProfileBean.lastName}"></h:inputText>
				<h:outputText value="Phone Number"></h:outputText>
				<h:inputText value="#{updateUserProfileBean.phone_Number}"></h:inputText>
				<h:outputText value="DOB"></h:outputText>
				<h:inputText value="#{updateUserProfileBean.dob}"></h:inputText>
				<h:outputText value="IsFaculty"></h:outputText>
				<h:inputText value="#{updateUserProfileBean.is_Faculty}"></h:inputText>
				<h:outputText value="Department"></h:outputText>
				<h:inputText value="#{updateUserProfileBean.department}"></h:inputText>
				<h:outputText value="Major"></h:outputText>
				<h:inputText value="#{updateUserProfileBean.major}"></h:inputText>
				<h:outputText value="About me"></h:outputText>
				<h:inputText value="#{updateUserProfileBean.about_Me}"></h:inputText>
				<h:outputText value="Interests"></h:outputText>
				<h:inputText value="#{updateUserProfileBean.interests}"></h:inputText>
			</h:panelGrid>
			<h:commandButton value="Back" action="back"></h:commandButton>
			<h:commandButton value="Update Details"
				action="#{updateProfileBean.update_User}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
