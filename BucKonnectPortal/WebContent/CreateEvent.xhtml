<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
       <h:form>
      <h:panelGrid id="panel" columns="2" border="1"
         cellpadding="10" cellspacing="1">
         <f:facet name="header">
            <h:outputText value="Create Event"/>
         </f:facet>
         <h:outputLabel value="Event Name" />
         <h:inputText value="#{createEventBean.eventname}" />
         <h:outputLabel value="Event Details" />
         <h:inputText value="#{createEventBean.eventdetails}"/>
         <h:outputLabel value="Primary Event Coordinator" />
         <h:outputText value="#{loginBean.name}"/>
         <h:outputLabel value="Event Location" />
         <h:inputText value="#{createEventBean.eventlocation}" />
         <h:outputLabel value="Event Information" />
         <h:inputText value="#{createEventBean.eventinfo}" />
         <h:outputLabel value="Event Date and Time" />
         <h:inputText value="#{createEventBean.event_Date_Time}"/>  
         <h:outputLabel value="Event Duration" />
         <h:inputText value="#{createEventBean.event_Duration}"/>
       
         
       
         
         <f:facet name="footer">
            <h:panelGroup style="display:block; text-align:center">
               <h:commandButton value="Create Event" action="#{createEventBean.createEvent}" />
            </h:panelGroup>
         </f:facet>
      </h:panelGrid>
   </h:form>
    </ui:define>
</ui:composition>
</html>
