<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputText value="Events Found: "></h:outputText>               	
        
               <br />
              <br />
               
					<ui:repeat value="#{searchEventBean.search_List}" var="x">
               	    <h:outputText value="User: #{loginBean.name}"></h:outputText>
               	    
               	
               	        <h:panelGrid columns="2">
     
	
               	    		<h:outputText value="Event Name:"></h:outputText>
              				<h:outputText value="#{x[0]}" />          			
              				
              				<h:outputText value="Event Details:"></h:outputText>
              				<h:outputText value="#{x[1]}" />
              				
              				<h:outputText value="Primary Event Coordinator:"></h:outputText>
              				<h:outputText value="#{x[2]}" />

              				<h:outputText value="Event Location:"></h:outputText>
              				<h:outputText value="#{x[3]}" />
              				
              				<h:outputText value="Event Info:"></h:outputText>
              				<h:outputText value="#{x[4]}" />
              				
              				<h:outputText value="Event Date Time:"></h:outputText>
              				<h:outputText value="#{x[5]}" />
              				
              				<h:outputText value="Event Duration:"></h:outputText>
              				<h:outputText value="#{x[6]}" />
              				
              				              				
              				<br />
              				
              				
              			</h:panelGrid>
          		
               	    </ui:repeat>
            
            <h:commandButton value="Back" action="back"></h:commandButton>            
                        
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
