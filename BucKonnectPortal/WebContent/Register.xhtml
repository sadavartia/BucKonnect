<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText id="o1" value="Name"></h:outputText>
				<h:inputText id="i1" value="#{registerBean.name}"
					validatorMessage="Name should be in format: xyz.#@osu.edu">
					<!-- <f:validateRegex pattern="[a-zA-Z]+.[0-9]+@osu.edu"></f:validateRegex> -->
				</h:inputText>
				<h:outputText id="o2" value="Password"></h:outputText>
				<h:inputSecret id="i2" value="#{registerBean.password}"
					validatorMessage="Password should be between 8 to 20 chars"
					required="true">
					<!-- <f:validateLength for="password" minimum="8" maximum="20" /> -->
				</h:inputSecret>
				
				<h:outputText id="o3" value="#{registerBean.valid}"></h:outputText>
			</h:panelGrid>
			
				<h:commandButton value="Is Name Valid?"
					style="position: absolute; left: 300px; top: 100px;">
					<f:ajax execute="i1" render="o3"></f:ajax>
				</h:commandButton>

				<h:commandButton value="Register"
					action="#{registerBean.register_User}"
					style="position: static; 
            left: 200px; top: 100px; width: 100px; height: 25px; cursor: pointer"></h:commandButton>
			<h:messages style="color:red;margin:8px;" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
