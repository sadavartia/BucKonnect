<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
       <h:form>
      <h:panelGrid id="panel" columns="2" border="1"
         cellpadding="10" cellspacing="1">
         <f:facet name="header">
            <h:outputText value="Welcome #{registerBean.name}"/>
         </f:facet>
         <f:facet name="footer">
            <h:panelGroup style="display:block; text-align:center">
               <h:commandButton value="Update Profile" action="#{homeBean.get_Profile}" />
               <h:commandButton value="Search BucKonnect Portal" action="Search" />
               <h:commandButton value="My Groups" action="UserGroups" />
               <h:commandButton value="My Events" action="UserEvents" />
            </h:panelGroup>
         </f:facet>
      </h:panelGrid>
   </h:form>
    </ui:define>
</ui:composition>
</html>
