<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputText value="Groups Found: "></h:outputText>               	
        
               <br />
              <br />
               
					<ui:repeat value="#{searchGroupBean.search_List}" var="x">
               	    <h:outputText value="Group:"></h:outputText>
               	    
               	
               	        <h:panelGrid columns="2">
               	        

               	    		<h:outputText value="Group Name:"></h:outputText>
              				<h:outputText value="#{x[0]}" />          			
              				
              				<h:outputText value="Group Info:"></h:outputText>
              				<h:outputText value="#{x[1]}" />
              				
              				<h:outputText value="Primary Admin:"></h:outputText>
              				<h:outputText value="#{x[2]}" />

              				<h:outputText value="Category:"></h:outputText>
              				<h:outputText value="#{x[3]}" />
              				
              				<br />
              				
              				
              			</h:panelGrid>
          		
               	    </ui:repeat>
            
         <h:commandButton value="Back" action="SearchGroup" style= "position: static; 
            left: 200px; top: 100px; width: 100px; height: 25px; cursor: pointer;"></h:commandButton>
            
             <h:commandButton value="Home" action="Home" style= "position: static; 
            left: 200px; top: 100px; width: 100px; height: 25px; cursor: pointer;"></h:commandButton>
            
             <h:commandButton value="Logout" action="Login" style= "position: static; 
            left: 200px; top: 100px; width: 100px; height: 25px; cursor: pointer;"></h:commandButton>
            
                        
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
